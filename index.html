<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <link rel="stylesheet" href="../k7y.github.io/css/bootstrap.min.css">

    <link rel="stylesheet" href="../k7y.github.io/css/register/custom.min.css">
</head>

<body>

    <div class="container-fluid">

        <div class="registerUser">
            <div class="title">
                <h5>New Account</h5>
            </div>


            <div class="userDetails">
                <div class="name">
                    <input type="text" id="fullname" placeholder="full name" required>
                    <i class="far fa-user"></i>
                </div>

                <div class="username">
                    <input type="text" id="username" placeholder="username" required>
                    <i class="fas fa-user-ninja"></i>
                </div>

                <div class="email">
                    <input type="email" id="email" placeholder="johndoe@gmail.com" required>
                    <i class="far fa-envelope"></i>
                </div>

                <div class="password">
                    <input type="password" id="password" placeholder="8 characters minimum" required>
                    <i class="fas fa-unlock-alt"></i>
                </div>

                <div class="submit">
                    <button id="signUp">
                        <img class="loader" src="../k7y.github.io/img/eclipse.svg">
                        <p>Create Account</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../k7y.github.io/js/signUp.min.js"></script>
</body>

</html>
